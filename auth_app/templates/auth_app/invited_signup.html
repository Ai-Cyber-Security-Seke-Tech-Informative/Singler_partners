<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --deep-bg: #0b1a2f;
      --accent-glow: #00f0ff;
      --card-border: #0ff0ff33;
      --text-main: #ffffff;
      --text-soft: #b0c8e0;
      --highlight-bg: #102840;
      --btn-bg: #00f0ffcc;
      --btn-hover-bg: #00cfd8;
      --accordion-bg: #102840dd;
      --accordion-border: #00f0ff88;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--deep-bg);
      color: var(--text-main);
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--highlight-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--accent-glow);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid var(--card-border);
      border-radius: 5px;
      background-color: var(--deep-bg);
      color: var(--text-main);
      font-size: 1rem;
      transition: border 0.2s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--accent-glow);
      outline: none;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-error {
      color: #ff4d4d;
      font-size: 0.85rem;
    }

    button {
      background-color: var(--btn-bg);
      color: #000;
      border: none;
      padding: 12px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--btn-hover-bg);
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      background-color: #00f0ff22;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Registration</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="message">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="form-error">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
