{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Profile</title>
    <link rel="stylesheet" href="{% static 'css/update_profile.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
</head>
<body>

<main class="main-content">

    <!-- Profile Update Card -->
    <div class="profile-card">
        <h1 style="color: cyan; text-align: center;">Update Your Profile</h1>
        <div class="profile-title">Personal & Professional Information</div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-grid">
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <small style="color:red;">{{ field.errors.0 }}</small>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
