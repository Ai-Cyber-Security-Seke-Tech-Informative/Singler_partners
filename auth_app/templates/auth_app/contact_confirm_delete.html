{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/delete.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="delete-container">
        <h2><i class="fas fa-exclamation-triangle"></i> Delete Contact Message</h2>
        <p>Are you sure you want to delete the message from <strong>{{ contact.full_name }}</strong>?</p>
        <p><em>"{{ contact.message }}"</em></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger"><i class="fas fa-trash"></i> Confirm Delete</button>
            <a href="{% url 'contact_list' %}" class="btn-cancel"><i class="fas fa-times"></i> Cancel</a>
        </form>
    </div>
</body>
</html>
