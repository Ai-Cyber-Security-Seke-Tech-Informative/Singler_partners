<!DOCTYPE html>
<html lang="en">
<head>

  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Singler Partners</title>
  <link rel="stylesheet" href="{% static 'css/terms.css' %}" />
  <link rel="stylesheet" href="{% static 'css/Login.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body>

   <div class="navbar">
  <div class="navbar-left">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="navbar-logo" />
  </div>
  <div class="navbar-right">
    <a href="javascript:history.back()" class="go-back-link">
      <i class="fas fa-tachometer-alt"></i>Back
    </a>
  </div>
</div>

  <div class="container">

  <div class="min-h-screen flex items-center justify-center px-4 py-16">
    <div class="grid grid-cols-1 md:grid-cols-2 max-w-6xl w-full rounded-2xl overflow-hidden shadow-xl bg-gray-900">

      <!-- Left Image -->
      <div class="hidden md:block">
        <img src="{% static 'images/CCTV.avif' %}" alt="Login Visual" class="h-full w-full object-cover" />
      </div>

      <!-- Right Form -->
      <div class="form-container flex flex-col justify-center">
        <h2 class="text-3xl md:text-4xl font-bold text-yellow-400 mb-4">Login Page</h2>
        <p class="mb-6 text-gray-300">Secure access to your Singler dashboard</p>

        {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <div class="p-4 text-sm rounded-lg
        {% if message.tags == 'error' %}
          bg-red-100 text-red-700 border border-red-400
        {% elif message.tags == 'success' %}
          bg-green-100 text-green-700 border border-green-400
        {% else %}
          bg-blue-100 text-blue-700 border border-blue-400
        {% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

        
        <form method="POST" action="{% url 'login' %}" class="space-y-6">
          {% csrf_token %}
          
          <div>
            <label for="email" class="block text-sm font-medium">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" class="mt-1 block w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" name="password" required placeholder="••••••••" class="mt-1 block w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white">
          </div>

          <button type="submit" class="primary-btn w-full py-3 rounded-lg">Login</button>

        </form>

        <p class="mt-8 text-center text-sm text-gray-400">
          Don't have an account?
          <a href="{% url 'help' %}" class="text-yellow-400 hover:underline">Help!</a>
        </p>
      </div>
    </div>
  </div>

</body>
</html>
